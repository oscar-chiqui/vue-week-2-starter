<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>



<!-- Add a v-cloak directive to div#app -->
<body>
    <div id="app" v-cloak> 


        <!-- show errors from form validation -->

        <div class="alert alert-danger" v-show="errors.length > 0 ">
            <li v-for="error in errors">{{ error }}</li>

        </div>



        <div class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group">
                <label for="name">Name</label>
                <!-- Add v-model and .trim attribute to each input:  newStudentName -->
                <input id="name" class="form-control" v-model.trim="newStudentName"> 
            </div>

            <div class="form-group">
                <label for="starID">Star ID</label>
                <!-- Add v-model and .trim  attribute to each input: newStarID -->
                <input id="starID" class="form-control" v-model.trim="newStartID"> 
            </div>

            <!-- v-on:click event handler -->
            <button class="btn btn-primary" v-on:click="addStudent">Add</button>
        </div>

        <div class="card student-list m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>StarID</th>
                        <th>Present?</th>
                    </tr>

                   <!-- TODO create table rows 
                   Each row will have a checkbox, bound to the app's data 
                   When the checkbox is checked/unchecked, the student will be signed in/out -->

                   <tr v-for="student in students" v-bind:class="{present: student.present, absent: !student.present }">
                        <td>{{student.name}}</td>
                        <td>{{student.startID}}</td>

<!-- Adding a checkbox to each table row |  ArrivedOrLeft function can take an argument-->

                        <td>
                            <input type="checkbox" v-model="student.present" v-on:change="arrivedOrLeft(student)">
                        </td> 
                   </tr>

                </table>
            </div>
        </div>


        <!-- TODO show a message when student arrives or leaves  -->

    <div v-show="mostRecentStudent.name">

        <div v-if="mostRecentStudent.present" class="alert alert-success">
            Welcome, {{ mostRecentStudent.name }}!
        </div>
        <div v-else class="alert alert-info">
            Goodbye, {{ mostRecentStudent.name }}. See you later!
        </div>
        
    </div>  

    </div>

    <script>
    //   Student objects in students array
    
    let app = Vue.createApp({
        data(){
            return {
                newStudentName: '', // New properties to data linked to the name and start ID inputs using v-model.
                newStartID: '',
                students: [
                    {name: 'A. Student', startID: 'aa1234bb', present: false},
                    {name: 'B. Student', startID: 'cc1234dd', present: false},
                    {name: 'C. Student', startID: 'ee1234aa', present: false} // add another student 

                ],
                errors: [] ,    // Add errors property, an empty array
                mostRecentStudent: {} // for the most recent arrival or most recent departure.
            }

        },
        methods: {    // Create methods property
            addStudent() {
                this.errors = []

                if(!this.newStudentName) {
                    this.errors.push('Student name must be entered')
                }

                if(!this.newStartID) {
                    this.errors.push (' StartID must be entered')
                }


                // if there are no errors

                if (this.errors.length == 0 ) {

                let student = {name: this.newStudentName, startID: this.newStartID, present: false}
                this.students.push(student)
                this.newStudentName = '' // two single quotes - an empty string
                this.newStartID = ''

                this.students.sort(function (student1, student2) {
                    return student1.name > student2.name ? 1 : -1 
                })
                this.newStudentName = '' // two single quotes - an empty string
                this.newStartID = ''

            } else {
                this.errors.push('Name and StartID are required.')
            }

        },
        arrivedOrLeft(student) {
            this.mostRecentStudent = student
        }

    }

    })

    app.mount('#app')


    </script>

</body>

</html>
